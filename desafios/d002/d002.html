<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/github-m.png">
        <source media="(max-width: 800px)" srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="logo github"></picture>
</body>
</html>
